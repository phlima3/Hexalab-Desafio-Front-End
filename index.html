<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Calculadora de Gorjeta</title>
  </head>
  <body>
    <main>
      <div class="result">
        <div class="valor-total">
          <label for="totalGorjeta">Valor total da gorjeta</label>
          <input type="text" id="totalGorjeta" placeholder="R$" disabled />
        </div>
        <div class="valor-pessoa">
          <label for="gorjetaPessoa"
            >Valor que cada pessoa ir√° pagar de gorjeta</label
          >
          <input type="text" id="gorjetaPessoa" placeholder="R$" disabled />
        </div>
      </div>
      <form>
        <div class="container">
          <fieldset class="valor-pedido">
            <label for="valorPedido"> Digite o valor total do pedido</label>
            <span class="vermelho">*</span>
            <input
              type="text"
              id="valorPedido"
              placeholder="Digite o valor aqui"
              required
            />
          </fieldset>
          <fieldset class="valor-gorjeta"></fieldset>
          <fieldset class="pessoas"></fieldset>
        </div>
      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
