<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Calculadora de Gorjeta</title>
  </head>
  <body>
    <main>
      <div class="result">
        <div class="valor-total">
          <label for="totalGorjeta">Valor total da gorjeta</label>
          <div class="valor-total-gorjeta inputs-resultado">
            <p id="totalGorjeta">0.00</p>
          </div>
        </div>
        <div class="valor-pessoa">
          <label for="gorjetaPessoa"
            >Valor que cada pessoa irá pagar de gorjeta</label
          >
          <div class="valor-gorjetapessoa inputs-resultado">
            <p id="gorjetaPessoa">0.00</p>
          </div>
        </div>
      </div>
      <form autocomplete="off" id="enviarForm">
        <div class="container">
          <fieldset class="valor-pedido">
            <section>
              <label for="valorPedido"> Digite o valor total do pedido</label>
              <span class="vermelho">*</span>
            </section>
            <input
              type="number"
              id="valorPedido"
              placeholder="Digite o valor aqui"
              name="valor"
              maxlength="9"
            />
          </fieldset>
          <fieldset class="valor-gorjeta">
            <legend>
              Quanto quer dar de gorjeta? <span class="vermelho">*</span>
            </legend>

            <div class="porcentagens" id="porcentagemGorjeta">
              <input
                type="radio"
                id="5prc"
                name="valorGorjeta"
                value="5"
                class="bt-gorjeta"
                onclick="calcularTotal(
                  this.value
                )"
              />
              <label for="5prc"> 5%</label>

              <input
                type="radio"
                id="10prc"
                name="valorGorjeta"
                value="10"
                class="bt-gorjeta"
                onclick="calcularTotal(
                  this.value

                )"
              />
              <label for="10prc">10%</label>

              <input
                type="radio"
                id="15prc"
                name="valorGorjeta"
                value="15"
                class="bt-gorjeta"
                onclick="calcularTotal(
                  this.value

                )"
              />
              <label for="15prc">15%</label>

              <input
                type="radio"
                id="25prc"
                name="valorGorjeta"
                value="25"
                class="bt-gorjeta"
                onclick="calcularTotal(
                  this.value

                )"
              />
              <label for="25prc">25%</label>
              <!-- PARTE DOS RADIO BUTTONS FINALIZADA, SENTI MUITA DIFICULDADE EM ALINHAR O LAYOUT, FUNCIONOU A BASE DE ALGUMAS GAMBIARRAS -->

              <input
                class="gorjeta-personalizada"
                id="gorjetaPersonalizada"
                type="number"
                placeholder="Personalize aqui"
              />
            </div>
          </fieldset>
          <fieldset class="pessoas">
            <section>
              <label for="valorPedido">Quantas pessoas irão pagar?</label>
              <span class="vermelho">*</span>
            </section>
            <input
              type="number"
              id="qtdPessoas"
              placeholder="Digite o valor aqui"
              name="quantity"
              value="1"
            />
          </fieldset>
        </div>
      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
